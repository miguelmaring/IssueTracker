<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<style type="text/css">
    .topbar {
        overflow: hidden;
        position: fixed; /* Set the navbar to fixed position */
        top: 0; /* Position the navbar at the top of the page */
        width: 100%; /* Full width */
      }
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }

  @media (min-width: 768px)
  .mr-md-auto, .mx-md-auto {
    margin-right: auto!important;
  }

  .my-0{
    margin-right: auto;
  }
  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }

  .card-deck .card {
    min-width: 220px;
  }

  .border-top {
    border-top: 1px solid #e5e5e5;
  }
  .border-bottom {
    border-bottom: 1px solid #e5e5e5;
  }

  .box-shadow {
    box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
  }

  .btn{
        background-color: #83EDDE;
        color: white;
    }
  .btn:hover{
    background-color: #008AA8;
      color: white;
    }
</style>

<!-- HEADER -->

<div class="topbar d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Issue Tracker</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      
      {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'home'%}">Home</a>
        <a>Hello, {{request.user.username}}</a>
      {% else %}
      <a class="p-2 text-dark" href="{% url 'home'%}">Home</a>
      <a class="btn " href="#">Sign In</a>
      <a> Or </a>
      <a class="btn " href="#">Sign Up</a>
      {% endif %}
    </nav>
    
  </div>


  <!-- END HEADER -->
