  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<style type="text/css">
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }

  @media (min-width: 768px)
.mr-md-auto, .mx-md-auto {
    margin-right: auto!important;
}

.my-0{
    margin-right: auto;
}
  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }

  .card-deck .card {
    min-width: 220px;
  }

  .border-top {
    border-top: 1px solid #e5e5e5;
  }
  .border-bottom {
    border-bottom: 1px solid #e5e5e5;
  }

  .box-shadow {
    box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
  }

  .btn{
        background-color: #83EDDE;
        color: white;
    }
    .btn:hover{
        background-color: #008AA8;
        color: white;
    }

<!-- HEADER -->

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow sticky-top ">

    <nav class="display: -webkit-inline-box;">
      
      {% if request.user.is_authenticated %}
        <a style="padding: 0.5rem!important;">Hello, {{request.user.username}}</a>
        <a class="p-2 text-dark" style="border-left: 1px solid #000; border-right: 1px solid #000;" href="{% url 'home'%}">Home</a>

      {% else %}
      <a class="p-2 text-dark" href="{% url 'home'%}">Home</a>
      <a class="btn " href="#">Sign In</a>

      <a class="btn " href="#">Sign Up</a>
      {% endif %}
    </nav>
    
  </div>
